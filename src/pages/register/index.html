<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallet App - Cadastrar</title>
    <link rel="stylesheet" href="../../../style.css">
    <script src="index.js"></script>
    
</head>
<body>
    <div class="auth-container">
        <div class="auth-content">
            <div class="auth-content-container">
                <img class="logo" src="/src/img/logo.png" alt="logo image">
                <h3 class="full-width text-left mt larger">Novo Cadastro</h3>
                    <p class="mt small">
                        Insira seu email e seu nome para ter acesso ao Wallet app e
                         gerenciar suas finanças
                    </p>
                    <form id="form-register" class="mt large" >
                        <label  for="input-name" >Nome</label>
                        <input 
                        id="input-name" 
                        class="mt smaller" 
                        placeholder="Insira seu nome" 
                        type="text"
                        name="input-name"
                        required
                    />
                    <label class="mt large" 
                        for="input-email">
                        E-mail
                    </label>
                        <input 
                        id="input-email" 
                        class="mt smaller" 
                        placeholder="Ex: email@exemplo.com" 
                        type="text"
                        name="input-email"
                        required
                    />
                    </form>
                    <button class="full-width mt large" type="submit">Cadastrar</button>
                    <a class="mt larger" href="../../../index.html" >Já possui ums conta? Faça aqui seu login</a>
            </div>
        </div>
    </div>
   
</body>
</html>
